{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'convocatoria.convocatorias' %}">
        <img src="{% static 'logo.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="Home">
        Talentapp
    </a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="{% url 'convocatoria.convocatorias' %}">Pagina principal</a>
            {% if not user.is_authenticated %}
            <a class="nav-item nav-link active" href="{% url 'usuario.login' %}">Iniciar sesión</a>
            {% else %}
                {% if user.is_business_user == True %}
                    <a class="nav-item nav-link active" href="{% url 'convocatoria.listar' %}">Mis convocatorias</a>
                {% elif user.is_candidate_user == True%}
                    <a class="nav-item nav-link active" href="{% url 'convocatoria.listarAspirante' %}">Convocatorias diligenciadas</a>
                {% endif %}
                <a class="nav-item nav-link active" href="{% url 'usuario.logout' %}">Cerrar sesión</a>
            {% endif %}
        </div>
    </div>
</nav>
