{% extends 'master.html' %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class=" text-center">
    <form method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Inicio de sesión</h1>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <div class="form-group">
            <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
              maxlength="150" required="" id="id_username" class="form-control">
            {{ form.username.errors }}
          </div>
          <div class="form-group">
            <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
            <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
              class="form-control">
            {{ form.password.errors }}
          </div>
          <button class="btn btn-primary" type="submit">Log in</button>
          {% if form.errors %}
          <p class=" label label-danger">
            Contraseña o email invalidos.
          </p>
          {% endif %}
        </div>
      </div>
    </form>
    <a href="{% url 'password_reset' %}">Recuperar contraseña</a>
  </div>
</div>

{% endblock %}
